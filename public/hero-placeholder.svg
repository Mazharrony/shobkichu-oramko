<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e2939"/>
  
  <!-- Cooker 1 (Blue) -->
  <g transform="translate(150, 80)">
    <!-- Body -->
    <ellipse cx="80" cy="120" rx="60" ry="80" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <!-- Handle -->
    <path d="M 140 80 Q 180 80 180 140" stroke="#1e40af" stroke-width="4" fill="none"/>
    <!-- Lid -->
    <ellipse cx="80" cy="40" rx="65" ry="35" fill="#60a5fa" stroke="#1e40af" stroke-width="2"/>
    <!-- Pressure Valve -->
    <circle cx="80" cy="30" r="8" fill="#fbbf24" stroke="#92400e" stroke-width="1"/>
  </g>
  
  <!-- Cooker 2 (White/Silver) -->
  <g transform="translate(350, 100)">
    <!-- Body -->
    <ellipse cx="80" cy="100" rx="55" ry="70" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2"/>
    <!-- Handle -->
    <path d="M 135 70 Q 170 70 170 120" stroke="#9ca3af" stroke-width="4" fill="none"/>
    <!-- Lid -->
    <ellipse cx="80" cy="35" rx="60" ry="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <!-- Pressure Valve -->
    <circle cx="80" cy="26" r="7" fill="#fbbf24" stroke="#92400e" stroke-width="1"/>
    <!-- Shine Effect -->
    <ellipse cx="50" cy="80" rx="15" ry="25" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Text overlay -->
  <text x="300" y="320" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" font-family="Arial">
    শোবকিচু ইলেকট্রিক কুকার
  </text>
  <text x="300" y="350" font-size="14" fill="#9ca3af" text-anchor="middle" font-family="Arial">
    প্রিমিয়াম কোয়ালিটি, সাশ্রয়ী মূল্য
  </text>
</svg>